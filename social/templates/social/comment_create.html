{% extends 'parent/base.html' %}

{% block content %}
  <h2>Add a Comment</h2>
  <form method="post" action="{% url 'social:add_comment' slug=slug %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Comment</button>
  </form>

  <a href="{% url 'social:post_detail' slug=slug %}">Cancel and Back to Post Detail</a>
{% endblock %}
